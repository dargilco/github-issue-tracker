<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .menu {
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .menu a {
      text-decoration: none;
    }

    .separator {
      margin: 0 10px;
    }

    .content {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="report_user.html" target="reportFrame">Sort by user</a>
    <span class="separator">|</span>
    <a href="report_days.html" target="reportFrame">Sort by days open</a>
  </div>
  <div class="content">
    <iframe name="reportFrame" src="report_user.html"></iframe>
  </div>
</body>
</html>
